<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test ad component</title>
    <link rel="stylesheet" type="text/css" href="phone.css">
</head>
<body>
    <script src="adcomponent.js" type="text/javascript"></script>
    <div class="container">
        <div class="txt">iPhone X</div>
        <div class="blurBackground"></div>
        <div class="phone">
          <div class="toggleButton Button"></div>
          <div class="volumeButtonUp Button"></div>
          <div class="volumeButtonDown Button"></div>
          <div class="powerButton Button"></div>
          
          <div class="glares">
            <div class="horizontalGlare">
              <div class="glare1"></div>
            </div>
      
            <div class="verticalGlare">
              <div class="glare2"></div>
            </div>
          </div>
          
          <div class="screen">
                <div class="ad-screen-wrap">
                    <div>
                        <div class="content"></div>
                        <div class="content"></div>
                        <div data-ad="6"></div>
                        <div class="content"></div>
                        <div class="content"></div>
                        <div data-ad="7"></div>
                        <div class="content"></div>
                        <div class="content"></div>
                    </div>
                </div>
            <div class="signal">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
           
            <div class="strip">
              
              <div class="circleHolder"><div class="circle1"></div><div class="circle2"></div>  
              </div>
              
              <div class="stripItems">
                <div class="camera"></div>
                <div class="camera second"></div>
                
                <div class="speaker"></div>
                <div class="prox ir"></div>
                <div class="prox"></div>
              </div>
              
            </div>
            
            <div class="batteryBar">
              <div class="batter"><div class="e"></div></div>100%
            </div>
        </div>
        </div>
    </div>
</body>

</html>
